<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Flat Audio</title>

<link href="css/flat.audio.css" rel="stylesheet" type="text/css" />
<!--[if IE 7]>
<link href="css/flat.audio.ie7.css" rel="stylesheet" type="text/css" />
<![endif]-->
<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:600' rel='stylesheet' type='text/css' />

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/jquery.jplayer.js"></script>
<script type="text/javascript" src="js/flat.audio.js"></script>

</head>
<body>

<div id="jquery_jplayer_1" class="jp-jplayer"></div>

<div id="jp_container_1" class="jp-audio">
	<div class="jp-controls">
		<a class="jp-play"></a>
		<a class="jp-pause"></a>
	</div>
	<div class="jp-bar">
		<div class="jp-seek-bar">
			<div class="jp-play-bar"></div>
			<div class="jp-duration"></div>
			<div class="jp-title">Miaow - Hidden</div>
		</div>
	</div>
	<div class="jp-no-solution">
		Media Player Error<br />
		Update your browser or Flash plugin
	</div>
</div>

</body>
</html>
